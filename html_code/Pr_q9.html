<body>
    <form action="https://example.com/submit-registration">
        <h1 style="color: red;">Registration Form</h1>
        <input type="text" placeholder="First Name" name="first_name">
        <input type="text" placeholder="Last Name" name="last_name">
        <br>
        <label for="gender">please select gender </label>
        <select type="dropdown" id="gender" name="gender">
            <option value="male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <label for="service">Do you agree to all terms of service?</label>
        <input type="checkbox" id ="service" name ="service" > Yes, I agree
        <br>
        <button type="submit">Register</button>
    </form>
</body>
