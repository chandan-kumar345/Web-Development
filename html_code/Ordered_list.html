<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Ordered List Tags</title>
</head>
<body>
    <!-- Ordered List tag is started from <ol>  -->
        <ol>
            <h2>This is Ordered List Tags</h2>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>python</li>
            <li>java</li>
        </ol>

    <!-- We can change the type of the ordered list tags -->
        <ol type="A">
            <h2>This is changed Ordered List Tags</h2>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>python</li>
            <li>java</li>
        </ol>
</body>
</html>
