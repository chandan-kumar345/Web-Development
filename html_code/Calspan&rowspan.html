<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan</title>
</head>
<body>
    <table border="Black">
        <caption><b>Fruit Price</b></caption>
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
        </thead>
        <tbody>
            <tr>
                <td>Banana</td>
                <td>50</td>
                <td>0.60</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>100</td>
                <td>1.20</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
