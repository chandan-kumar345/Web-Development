<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Table</title>
</head>
<body>
    <table border="black">
        <caption><b>Student Information</b></caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Chandan Kumar</td>
            <td>20</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Kundan Kumar</td>
            <td>18</td>
            <td>New Delhi</td>
        </tr>
        <tr>
            <td>Prince Kumar</td>
            <td>22</td>
            <td>Gurgaon</td>
        </tr>
    </table>
</body>
</html>
