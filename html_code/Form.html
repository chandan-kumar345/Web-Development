<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <form action="https://example.com/submit" >
    <!--Use the id attribute in the input tag to uniquely identify the element, enabling direct referencing via labels, JavaScript, and CSS.-->
    <!--Use the name attribute in the input tag to ensure easier data access and management in the future.-->
    <label for="username">Username:</label>
    <input type="text" id="Username" placeholder="Enter your name" name="username">
    <br>
    <label for="Password">Password:</label>
    <input type="password" id="Password" placeholder="Enter your password" name="password">
    <br>
    <!--Useing normal button tag to submit the form information-->
    <button type="submit">Submit</button>
    <!--Using Input tag to submit the form information-->
    <input type="submit">
    <!--Using Input tag and type is button for submit the form information-->
    <input type="button" value="Click Me">
    <!--Using Input tag and type is reset for reset the form information-->
    <input type="reset">
    <br>
    <hr>
    <h2>Search Forms</h2>
    </form>
    <form action="https://www.youtube.com/results">
    
        <input type="text" name="search_query" placeholder="Search in YouTube" />
        <button>Search</button>
    </form>

    <!--Practic to make a checkbox-->
    <hr>
    <h2>Checkbox Example</h2>

    <form action="https://example.com/submit-checkbox">
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Have you subscribe my channel</label>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h2>Radio Button Example</h2>
    <!--Practic to make a radio button-->
<div>
    <form action="https://example.com/submit-radio">
    <h4>Select any one fruit</h4>
    <!--using value attribute to see what you selected -->
        <input type="radio" id="apple" name="fruit" value="apple">
        <label for="apple">Apple</label>
        <br>
        <input type="radio" id="banana" name="fruit" value="banana">
        <label for="banana">Banana</label>
        <br>
        <input type="radio" id="orange" name="fruit" value="orange">
        <label for="orange">Orange</label>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
    <!--Create Multiple Checkbox -->
<div>
    <h2>Multiple Checkbox Example</h2>
    <form action="https://example.com/submit-multiple-checkbox">
        <input type="checkbox" id="math" name="subject" value="math">
        <label for="math">Math</label>
        <br>
        <input type="checkbox" id="science" name="subject" value="science">
        <label for="science">Science</label>
        <br>
        <input type="checkbox" id="history" name="subject" value="history">
        <label for="history">History</label>
        <br>
        <input type="checkbox" id="english" name="subject" value="english">
        <label for="english">English</label>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>

    <form action="https://example.com/submit-select">
        <h2>Practic of dropdown</h2>
        <label for="profession">Select your profession:</label>
        <select name="profession" id ="profession">
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
            <option value="analyst">Analyst</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit</button>
</body>
</html>
