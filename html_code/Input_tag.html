<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use input element in type attribute</title>
</head>
<body>
    <form>
        <!--i am using label tag in this file -->
        <label>
            Name :
            <input type="text" placeholder="Enter your name">
        </label>
       
        <br>
        <label>
            Email :
            <input type="email" placeholder="Enter your email" >
        </label>
       
        <br>
        <label>
            Password :
            <input type="password" placeholder="Enter your password">
        </label>
        <br>
        <!--I am using id and for attribute-->
        <label for="Phone No">Phone Number :</label></label>
        <input type="tel" id="Phone No" placeholder="Enter your phone number">
        
       <!--<br>
        Date of Birth :
        <input type="date">
        <br>
        Phone Number :
        <input type="tel" placeholder="Enter your phone number">
        <br>
    -->
    
    </form>
</body>
</html>
